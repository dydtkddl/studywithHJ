<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>글 작성</title>
	<style>
		/* 테마 스타일 */
		body {
			background-color: #F1F1F1;
			color: #333;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #4CAF50;
			color: #FFF;
			padding: 20px;
		}

		h1 {
			margin: 0;
			font-size: 2.5em;
			line-height: 1.2;
		}

		nav {
			background-color: #2E8B57;
			color: #FFF;
			padding: 10px;
			text-align: center;
		}

		nav a {
			color: #FFF;
			font-weight: bold;
			margin-right: 10px;
			text-decoration: none;
		}

		nav a:hover {
			text-decoration: underline;
		}

		.container {
			margin: 0 auto;
			max-width: 960px;
			padding: 20px;
		}

		.post {
			background-color: #FFF;
			border: 1px solid #CCC;
			border-radius: 5px;
			margin-bottom: 20px;
			padding: 20px;
		}

		.post h2 {
			margin: 0 0 10px;
			font-size: 1.8em;
			line-height: 1.2;
		}

		.post p {
			margin: 0 0 10px;
		}

		.post a {
			color: #4CAF50;
			font-weight: bold;
			text-decoration: none;
		}

		.post a:hover {
			text-decoration: underline;
		}

		footer {
			background-color: #333;
			color: #FFF;
			padding: 20px;
			text-align: center;
		}

		footer p {
			margin: 0;
		}

		/* 글 작성 페이지 스타일 */
		form {
			margin-top: 30px;
			padding: 20px;
			background-color: #FFF;
			border: 1px solid #CCC;
			border-radius: 5px;
		}

		label {
			display: block;
			font-weight: bold;
			margin-bottom: 10px;
		}

		input[type="text"], textarea {
			display: block;
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: 1px solid #CCC;
			border-radius: 5px;
			box-sizing: border-box;
			resize: vertical;
		}

		button[type="submit"] {
			background-color: #4CAF50;
			color: #FFF;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-weight: bold;
			cursor: pointer;
		}

		button[type="submit"]:hover {
			background-color: #2E8B57;
		}
	</style>
</head>
<body>
	<header>
		<h1>Remind Today</h1>
	</header>
	<nav>
		<a href="/home/">Home</a>
		<a href="#">About</a>
		<a href="#">Contact</a>
	</nav>
	<div class="container">
        {% csrf_token %}
		<form id="post-form">
			<span><strong>{{today}}</strong></span>
			<p> </p>
			<label for="title">제목(배운거 1줄 요약)</label>
			<input type="text" id="title" name="title" required>
			<label for="content">내용</label>
			<textarea id="content" name="content" rows="10" required></textarea>
			<button type="submit">저장</button>
		</form>
	</div>
	<footer>
		<p>Copyright &copy; ChatGPT</p>
	</footer>
	<script>
		const form = document.querySelector('#post-form');
        const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
		form.addEventListener('submit', async (event) => {
			event.preventDefault();

			const title = document.querySelector('#title').value;
			const content = document.querySelector('#content').value;
            console.log(1)
			const response = await fetch('/save_article_json/', {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken
				},
				body: JSON.stringify({ title, content })
			});

			if (response.ok) {
				window.location.href = '/home';
			} else {
				alert('글 작성에 실패하였습니다.');
			}
		});
	</script>
</body>
</html>
