<!DOCTYPE html>
<html>

<head>
  <title>Posts by Date</title>
  <style>
    body {
      background-color: #F1F1F1;
      color: #333;
      font-family: Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4CAF50;
      color: #FFF;
      padding: 20px;
    }

    h1 {
      margin: 0;
      font-size: 2.5em;
      line-height: 1.2;
    }

    nav {
      background-color: #2E8B57;
      color: #FFF;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: #FFF;
      font-weight: bold;
      margin-right: 10px;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      margin: 0 auto;
      max-width: 960px;
      padding: 20px;
    }

    .post_list .post {
      width: 95%;
    }

    .post_list {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .post {
      background-color: #FFF;
      border: 1px solid #CCC;
      border-radius: 5px;
      margin-bottom: 20px;
      padding: 20px;
      width: 30%;
    }

    .post h3 {
      margin: 0 0 10px;
      font-size: 1.8em;
      line-height: 1.2;
      color: #2c3e50;
    }

    .post span {
      color: #95a5a6;
      font-size: 14px;
    }

    .block {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
      border-bottom: 1px solid #7bc98c;
      padding-bottom: 20px;
      width: 100%;
    }

    .block:last-child {
      border-bottom: none;
      padding-bottom: 0;
    }

    .block h3 {
      margin: 0;
      font-size: 18px;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .block p {
      margin: 0;
      color: #95a5a6;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Posts by Date</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
